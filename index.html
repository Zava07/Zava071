<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zava07 ‚Äî Pr√©sentation</title>
  <meta name="description" content="Page de pr√©sentation interactive de Zava07 ‚Äî animations Lottie, effets CSS et liste des technologies." />
  <style>
    :root{
      --bg1:#0f1724; --bg2:#071033; --card: rgba(255,255,255,0.04);
      --accent:#7c3aed; --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.025);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px;}
    .card{width:100%;max-width:980px;background:linear-gradient(180deg,var(--glass),var(--glass-2));border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(8px);border:1px solid rgba(255,255,255,0.04);display:grid;grid-template-columns:1fr 380px;gap:24px;align-items:stretch;}
    .left h1{margin:0 0 6px;font-size:28px;letter-spacing:-0.6px}
    .left p{margin:8px 0 18px;color:#cfe7ffcc}
    .badges{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:18px}
    .lottie{display:flex;align-items:center;justify-content:center;padding:8px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));}
    .right{display:flex;flex-direction:column;gap:12px}
    .techs{display:flex;flex-wrap:wrap;gap:8px}
    .techs img{height:34px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.45)}
    .cta{margin-top:8px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;text-decoration:none;font-weight:600;box-shadow:0 10px 30px rgba(124,58,237,0.18);border:none}
    .float-card{padding:14px;border-radius:12px;background:rgba(255,255,255,0.03);transform:translateY(0);animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    footer{margin-top:16px;color:#9fb9d1;font-size:13px}
    @media (max-width:980px){.card{grid-template-columns:1fr;}.right{order:2}}
    /* simple skeleton for loaded/unloaded states */
    .skeleton {background:linear-gradient(90deg,#111 0%, #1a2a44 50%, #111 100%); background-size:200% 100%; animation: shimmer 1.6s infinite; border-radius:6px;}
    @keyframes shimmer { from { background-position:200% 0 } to { background-position:-200% 0 } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="left">
        <h1 id="profileName">Zava07 ‚Äî D√©veloppeur & cr√©ateur d'exp√©riences</h1>
        <p id="profileBio">Chargement de la description‚Ä¶</p>

        <div class="badges" id="badgesRow">
          <!-- Badges ins√©r√©s dynamiquement -->
        </div>

        <div style="display:flex;gap:12px;align-items:center">
          <a class="btn" id="demoBtn" href="https://Zava07.github.io/Zava07" target="_blank" rel="noreferrer">Voir la d√©mo interactive</a>
          <a class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06)" href="#techs">Voir techs</a>
        </div>

        <div class="float-card" style="margin-top:18px;">
          <strong>Astuce :</strong> pour afficher cette page via GitHub Pages, active Pages dans les settings du repo (branche main / root).
        </div>

        <footer id="profileContact">Chargement contact‚Ä¶</footer>
      </div>

      <div class="right">
        <div class="lottie" style="height:240px;">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width:280px;height:220px;" loop autoplay></lottie-player>
        </div>

        <div id="techs">
          <h3 style="margin:6px 0 4px">Tech utilis√©es</h3>
          <div class="techs" id="techList">
            <!-- Techs ins√©r√©es dynamiquement -->
          </div>
          <div class="cta">
            <a class="btn" id="githubBtn" href="https://github.com/Zava07" target="_blank" rel="noreferrer">Mon GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Chargement dynamique de about.json
    async function loadAbout() {
      try {
        const res = await fetch('./about.json', {cache: "no-store"});
        if (!res.ok) throw new Error('about.json non trouv√©');
        const about = await res.json();

        // Mise √† jour du DOM
        document.getElementById('profileName').textContent = `${about.name} ‚Äî ${about.title || ''}`;
        document.getElementById('profileBio').textContent = about.bio || '';
        document.getElementById('profileContact').innerHTML = [
          about.location ? `üìç ${about.location}` : '',
          about.contact && about.contact.website ? `üîó <a href="${about.contact.website}" target="_blank" style="color:inherit;text-decoration:underline">${about.contact.website}</a>` : '',
          about.contact && about.contact.email ? ` ‚úâÔ∏è <a href="mailto:${about.contact.email}" style="color:inherit;text-decoration:underline">${about.contact.email}</a>` : ''
        ].filter(Boolean).join(' &nbsp; ‚Ä¢ &nbsp; ');

        // Badges (ligne du haut)
        const badgesRow = document.getElementById('badgesRow');
        badgesRow.innerHTML = '';
        (about.badges || []).slice(0,8).forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = 'badge';
          img.height = 32;
          img.style.borderRadius = '8px';
          badgesRow.appendChild(img);
        });

        // Liste des techs
        const techList = document.getElementById('techList');
        techList.innerHTML = '';
        (about.skills || []).forEach(t => {
          const slug = encodeURIComponent(t.replace(/\s+/g,'-'));
          const img = document.createElement('img');
          // tente logo shields.io avec nom de la tech
          img.src = `https://img.shields.io/badge/${slug}-2b6cb0?style=flat-square&logo=${slug}&logoColor=white`;
          img.alt = t;
          techList.appendChild(img);
        });

        // Mise √† jour des liens
        if (about.contact && about.contact.github) document.getElementById('githubBtn').href = about.contact.github;
        if (about.contact && about.contact.website) document.getElementById('demoBtn').href = about.contact.website;

      } catch (err) {
        console.warn('Impossible de charger about.json', err);
        // contenu par d√©faut d√©j√† pr√©sent dans le HTML
      }
    }

    loadAbout();
  </script>
</body>
</html>
